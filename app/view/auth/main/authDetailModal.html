<div class="modal-header">
    <button type="button" class="close pull-right" ng-click="close()"><span class="glyphicon glyphicon-remove"></span></button>
    <h4 class="modal-title">Auth's Request and Response for [{{clientId}}]</h4>
</div>
<div class="modal-body">
    <div class="row clearfix">
        <div class="col-md-6 column" style="word-wrap: break-word;">
        	<center><b>Request</b></center><hr>
            <pre pretty-json="response.request" />
        </div>

        <div class="col-md-6 column" style="word-wrap: break-word;">
        	<center><b>Response</b></center><hr>
        	<pre pretty-json="response.response"  />
        </div>
    </div>
</div><br ><br >
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="close()">Close</button>
</div>
